<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="selection">
            <div id="s-top">
                <h2>Please select difficulty level</h2>            
            </div>
            <div id="s-content">
                <button id="b1" class="btn">Easy</button>
                <button id="b2" class="btn">Meduim</button>
                <button id="b3" class="btn">Hard</button>
            </div>
        </div>
        <div id="panel">
            <!-- Panel Top -->
            <div id="p-top">
                <div class="ele">
                    <h2>Hit                          
                    </h2>
                    <div id="hit-val" class="box">
                    </div>
                </div>
                <div class="ele">
                    <h2>Timer
                    </h2>
                    <div id="timer-val" class="box">
                    </div>
                </div>
                <div class="ele">
                    <h2>Score
                    </h2>
                    <div id="score-val" class="box">0
                    </div>    
                </div>
            </div>
            <!-- Panel Bottom -->
            <div id="p-btm">
            
            </div>
            <div id="end-game">
                <h2>Great Game!!</h2>
                <h2 id="final-score">Final Score: </h2>
            </div>

        </div>
    </div>









<script src="script.js"></script>
</body>
</html>
